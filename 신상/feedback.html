<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/navBar.css">
    <link rel="stylesheet" href="./css/feedback.css">
    <title>DeliveryGo</title>
</head>

<body>
    <!--상단 헤더 네비-->
    <header>
        <nav>
            <div class="wrapper" style="width: 1200px; text-align: right;">
                <a class="bar" href="./mainInfo.html">소개하기</a>

        </nav>
    </header>

    <!--본문-->
    <div class="content">
        <div class="content_top">
            <p>DeliveryGO의 문제나 건의사항을 알려주세요.</p>
            <p>피드백을 확인하고 꼼꼼히 읽어보지만,</p>

        </div>

        <div class="content_middle">
            <form action="#" class="feedback_form">
                <div class="inputform">
                    <textarea name="opinion" id="feedback-display" cols="70" rows="50" maxlength="200" placeholder="피드백 입력하기"></textarea>
                </div>

                <div class="content_bottom">
                    <button type="reset">취소</button>
                    <button type="submit">등록</button>

            </form>
        </div>


    </div>
